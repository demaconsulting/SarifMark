---
# CodeQL configuration for SarifMark
# Excludes test code from path-combine security analysis

name: "SarifMark CodeQL Config"

# Paths to exclude from analysis
paths-ignore:
  # Exclude test code from path-combine analysis
  # Test code uses Path.Combine for comparison/validation purposes
  - test/**/*.cs

# Query filters to disable specific queries for certain paths
query-filters:
  - exclude:
      id: cs/path-combine
      paths:
        - test/**/*.cs
